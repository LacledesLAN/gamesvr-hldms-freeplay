sudo: required
os: linux
language: minimal
addons:
  apt:
    packages:
    - docker-ce
git:
  depth: 4
services:
  - docker

script:
  - docker version
  - docker build --no-cache --tag lltest/gamesvr-hldms-freeplay --tag lacledeslan/gamesvr-hldms-freeplay --build-arg BUILDNODE=TravisCI -f Dockerfile.linux .
  - docker run -it --rm lltest/gamesvr-hldms-freeplay ./ll-tests/gamesvr-hldms-freeplay.sh

notifications:
  slack:
    secure: 

before_deploy:
  - docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_PASS";
deploy:
  provider: script
  script: docker push lacledeslan/gamesvr-hldms-freeplay
  on:
    branch: master
